<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

</head>

<body>

    

  <div class="container">
      

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Train Scheduler!</strong></h1>
    </div>


      <!-- Most Recent Train -->
      <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-header"><strong>
                Current Train Schedule</strong>
              </div>

              <table id="trainSchedule">
                    <thead>
                        <th>Train Name</th> 
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                     
                    </thead>
                    <tbody id="dataRows">
        
                    </tbody>
                </table>

            </div>
          </div>
          <br><br>

    


    <div class="row">
        
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add a new train
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div> 
              <div class="form-group row">
                <label for="Frequency-input">Frequency</label>
                <input class="form-control"  id="Frequency-input" type="number">
              </div>
              <div class="form-group row">
                    <label for="time-input">First Train Time:</label>
                    <input class="form-control" id="time-input" type="text">
                  </div>

             

              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  

 <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>
